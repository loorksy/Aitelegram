# ===================================
# AI Agent Factory - Docker Compose
# Production Configuration
# ===================================
version: '3.8'

services:
  # ===================================
  # Backend API Service
  # Port: 3010 → https://api.lork.cloud
  # ===================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=production
      - PORT=3010
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/agent_factory
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - MASTER_BOT_TOKEN=${MASTER_BOT_TOKEN:-}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET:-}
      - BASE_URL=${BASE_URL:-https://api.lork.cloud}
      - PAYMENT_MODE=${PAYMENT_MODE:-REAL}
      - STARS_TO_CREDITS_RATE=${STARS_TO_CREDITS_RATE:-10}
      - ADMIN_HANDLE=${ADMIN_HANDLE:-@aswadtr}
      - PIPELINE_CREDIT_COST=${PIPELINE_CREDIT_COST:-10}
      - RATE_LIMIT_PER_MIN=${RATE_LIMIT_PER_MIN:-30}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===================================
  # Frontend Dashboard Service
  # Port: 3011 → https://app.lork.cloud
  # ===================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-https://api.lork.cloud/api}
    ports:
      - "3011:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # PostgreSQL Database
  # ===================================
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=agent_factory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================================
  # Redis Cache
  # ===================================
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
